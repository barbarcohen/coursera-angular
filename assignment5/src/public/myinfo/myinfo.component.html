
<div ng-if="$ctrl.myInfo">
  <fieldset>
    Contact information:
    <ul>
      <li>Name: {{$ctrl.myInfo.name}}</li>
      <li>Surname: {{$ctrl.myInfo.surname}}</li>
      <li>Email: {{$ctrl.myInfo.email}}</li>
      <li>Phone: {{$ctrl.myInfo.phone}}</li>
    </ul>
  </fieldset>
  <fieldset>
    Favorite food:
    <menu-item ng-if="$ctrl.myInfo.favorite" menu-item="$ctrl.myInfo.favorite"/>
  </fieldset>

</div>
<div ng-if="$ctrl.myInfo==undefined">
  Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
</div>
